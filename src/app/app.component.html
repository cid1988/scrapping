<div class="container">
  <h3>Scrapping</h3>

  <table class="table">
    <thead>
      <tr>
        <td>1</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of direcciones">

      </tr>
    </tbody>
  </table>
